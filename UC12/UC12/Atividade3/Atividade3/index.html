<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário</title>
</head>
<body>
    <main>
        <form id="formCadastro" action="./destino.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome_usuario" id="nome">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email_usuario" id="email">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <br><br> 
            <label for="color" name="data" id="data" >Data: </label>
            <input type="date">
            <br><br>
            <label for="genero">Gênero:</label><br>
            <input type="radio" name="sexo" value="masculino" id="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" value="feminino" id="feminino">
            <label for="feminino">Feminino</label>
            <br><br>
            <label for="interesses">Interesses</label><br>
            <input type="checkbox" name = "Interesses" name = "Idiomas"> Idiomas
            <input type="checkbox" name = "Interesses" name = "Esportes"> Esportes
            <input type="checkbox" name = "Interesses" name = "TI"> TI
            <input type="checkbox" name = "Interesses" name = "Free Fire"> Free Fire
            <br><br>
            <label for="sobreVoce">Sobre voce:</label>
            <br><br>
            <input type="text" name="SobreVoce" id="sobre">
            <br><br>
            <a href="destino.html"><button>Enviar</button> </a>
              
           


        </form>
    
    </main>
    
</body>
</html>
